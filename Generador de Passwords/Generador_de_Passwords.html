<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Passwords</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .password-box { font-size: 1.2em; margin: 15px 0; padding: 10px; border: 1px solid #ddd; background: #f3f3f3; }
        button { padding: 10px 15px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Generador de Passwords</h2>
        <input type="number" id="length" min="8" max="20" value="12">
        <button onclick="generarPassword()">Generar</button>
        <div class="password-box" id="password">Tu contraseña aparecerá aquí</div>
    </div>

    <script>
        function generarPassword() {
            const longitud = document.getElementById("length").value;
            const caracteres = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+[]{}|;:,.<>?";
            let password = "";
            for (let i = 0; i < longitud; i++) {
                const randomIndex = Math.floor(Math.random() * caracteres.length);
                password += caracteres[randomIndex];
            }
            document.getElementById("password").textContent = password;
        }
    </script>
</body>
</html>
